<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>

    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div>
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div>
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" min="0" max="120" placeholder="Enter your age" required>
        </div>

        <div>
            <label for="dropdown">Select Option:</label>
            <select id="dropdown" name="options">
                <option value="">--Please choose an option--</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>

        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label><input type="radio" name="contact-method" value="email"> Email</label><br>
            <label><input type="radio" name="contact-method" value="phone"> Phone</label><br>
        </fieldset>

        <fieldset>
            <legend>Interests:</legend>
            <label><input type="checkbox" name="interests" value="coding"> Coding</label><br>
            <label><input type="checkbox" name="interests" value="music"> Music</label><br>
        </fieldset>

        <div>
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
        </div>

        <button id="submit" type="submit">Submit</button>
    </form>

</body>
</html>
